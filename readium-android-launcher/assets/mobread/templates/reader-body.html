<div id="readium-toc-body" style="font-size: 14px; color: rgb(165, 0, 0); height: 666px; background-color: #FFF; padding-left:15px;">
</div>
<div id="reading-area">
  <!-- Previous page -->
  <button style="z-index:99; background: none; border: none; width:50px; height: 100px; padding: 0; margin-top: -50px;" tabindex="0" id="previous-page-btn" class="page-switch-overlay-icon" type="button" title="{{strings.i18n_page_previous}} [{{keyboard.PagePrevious}}] / [{{keyboard.PagePreviousAlt}}]" aria-label="{{strings.i18n_page_previous}} [{{keyboard.PagePrevious}}] / [{{keyboard.PagePreviousAlt}}]" accesskey="{{keyboard.accesskeys.PagePreviousAlt}}">
      <img aria-hidden="true" src="images/ic_left.png">
      </button>
  <!-- Next page -->
  <button style="z-index:99; background: none; border: none; width:50px; height: 100px; padding: 0; margin-top: -50px;" tabindex="0" id="next-page-btn" class="page-switch-overlay-icon" type="button" title="{{strings.i18n_page_next}} [{{keyboard.PageNext}}] / [{{keyboard.PageNextAlt}}]" aria-label="{{strings.i18n_page_next}} [{{keyboard.PageNext}}] / [{{keyboard.PageNextAlt}}]" accesskey="{{keyboard.accesskeys.PageNextAlt}}">
      <img aria-hidden="true" src="images/ic_left.png">
  </button>
  <div id="epub-reader-container">
    <div id="epub-reader-frame">
    </div>
  </div>
</div>
